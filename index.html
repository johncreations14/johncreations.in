<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Creations | Wedding & Album Design Studio</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    .hero {
      padding: 100px 20px 60px;
      text-align: center;
      background-color: #f5f5f7;
    }

    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      font-weight: 700;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
    }

    .portfolio {
      padding: 60px 40px;
      background-color: #ffffff;
      text-align: center;
    }

    .portfolio h2 {
      font-size: 2em;
      margin-bottom: 40px;
      color: #222;
      font-weight: 600;
    }

    .portfolio-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    .portfolio-item {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .portfolio-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .portfolio-item p {
      margin-top: 12px;
      font-size: 1em;
      font-weight: 500;
      color: #333;
    }

    .portfolio-item:hover img {
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .portfolio-grid {
        flex-direction: column;
        align-items: center;
      }

      .portfolio-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Welcome to John Creations</h1>
    <p>Photography & Album Design Studio</p>
  </section>

  <!-- Portfolio Section -->
  <section class="portfolio">
    <h2>Our Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="Wedding Highlights.jpg" alt="Wedding Highlights">
        <p>Wedding Highlights</p>
      </div>
      <div class="portfolio-item">
        <img src="Baby Shoot.jpg" alt="Baby Shoot">
        <p>Baby Shoot</p>
      </div>
      <div class="portfolio-item">
        <img src="Pre wedding.jpg" alt="Pre Wedding">
        <p>Pre Wedding</p>
      </div>
    </div>
  </section>

</body>
</html>
