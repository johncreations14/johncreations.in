
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Book your wedding photography or album design session with John Creations.">
    <title>John Creations</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="John Creations Logo" class="logo" />
        <h1>Welcome to John Creations</h1>
        <p>Wedding Photography & Album Design Studio</p>
    </header>
    <main>
        <section class="booking-form">
            <h2>Book Your Session</h2>
            <form action="https://formspree.io/f/xovwywwy" method="POST" onsubmit="return redirectToWhatsApp();">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="tel" name="phone" placeholder="Your Phone Number" required>
                <textarea name="message" placeholder="Tell us what you need..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <div class="whatsapp-link">
            <a href="https://wa.me/919177732291" target="_blank">Chat on WhatsApp</a>
        </div>
    </main>
    <script>
        function redirectToWhatsApp() {
            setTimeout(function() {
                window.location.href = "https://wa.me/919177732291?text=Hi%20I%20just%20submitted%20my%20details%20on%20your%20website.";
            }, 1000);
            return true;
        }
    </script>
</body>
</html>
