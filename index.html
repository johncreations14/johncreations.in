<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>John Creations | Wedding & Album Design Studio</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #111;
      line-height: 1.6;
    }

    .hero {
      padding: 100px 20px 60px;
      text-align: center;
      background-color: #f5f5f7;
    }

    .hero h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2em;
      color: #555;
    }

    .portfolio {
      padding: 60px 40px;
      background-color: #ffffff;
      text-align: center;
    }

    .portfolio h2 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #222;
    }

    .portfolio-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .portfolio-item {
      width: 300px;
    }

    .portfolio-item img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .portfolio-item p {
      margin-top: 10px;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .portfolio-grid {
        flex-direction: column;
        align-items: center;
      }

      .portfolio-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Welcome to John Creations</h1>
    <p>Photography & Album Design Studio</p>
  </section>

  <section class="portfolio">
    <h2>Our Portfolio</h2>
    <div class="portfolio-grid">
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Wedding Highlights">
        <p>Wedding Highlights</p>
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Baby Shoot">
        <p>Baby Shoot</p>
      </div>
      <div class="portfolio-item">
        <img src="https://via.placeholder.com/300x200" alt="Maternity Album">
        <p>Maternity Album</p>
      </div>
    </div>
  </section>

</body>
</html>
