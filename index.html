<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Creations</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <a href="/">
      <img src="assets/johncreations-logo.png" alt="John Creations Logo" class="logo" />
    </a>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to John Creations</h1>
      <p>Wedding Photography & Album Design Studio</p>
    </section>

    <section class="booking-form">
      <h2>Book Your Session</h2>
      <form method="POST" action="https://formspree.io/f/xovwywwy">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <input type="tel" name="phone" placeholder="Your Phone Number" required />
        <textarea name="message" placeholder="Tell us what you need..." required></textarea>
        <button type="submit">Submit</button>
      </form>
      <a href="https://wa.me/919177732291" target="_blank" class="whatsapp-button">Chat on WhatsApp</a>
    </section>
  </main>
</body>
</html>
