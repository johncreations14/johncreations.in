<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio â€“ John Creations</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Lightbox CSS -->
  <link href="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/css/lightbox.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f8f8;
    }

    header {
      text-align: center;
      background: #fff;
      padding: 30px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 100px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
    }

    p {
      color: #555;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery a {
      display: block;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
    }

    .gallery a:hover {
      transform: scale(1.02);
    }

    .back-link {
      text-align: center;
      margin: 30px;
    }

    .back-link a {
      color: #555;
      text-decoration: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/logo.png" alt="John Creations Logo" />
    <h1>Our Portfolio</h1>
    <p>Capturing timeless memories through every frame</p>
  </header>

  <div class="gallery">
    <a href="assets/DSC01004.JPG" data-lightbox="gallery"><img src="assets/DSC01004.JPG" alt="Gallery Image 1"></a>
    <a href="assets/DSC05659.JPG" data-lightbox="gallery"><img src="assets/DSC05659.JPG" alt="Gallery Image 2"></a>
    <a href="assets/DSC09271.jpg" data-lightbox="gallery"><img src="assets/DSC09271.jpg" alt="Gallery Image 3"></a>
    <a href="assets/VRK_1062.JPG" data-lightbox="gallery"><img src="assets/VRK_1062.JPG" alt="Gallery Image 4"></a>
  </div>

  <div class="back-link">
    <a href="index.html">&larr; Back to Home</a>
  </div>

  <!-- Lightbox JS -->
  <script src="https://cdn.jsdelivr.net/npm/lightbox2@2/dist/js/lightbox.min.js"></script>
</body>
</html>
