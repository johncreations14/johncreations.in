<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio – John Creations</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f8f8;
    }

    header {
      text-align: center;
      background: #fff;
      padding: 30px 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header img {
      width: 100px;
    }

    h1 {
      font-size: 2rem;
      margin: 10px 0 5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
    }

    .lightbox:target {
      display: flex;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="John Creations Logo">
    <h1>Our Portfolio</h1>
    <p>Capturing timeless memories through every frame</p>
  </header>

  <section class="gallery">
    <a href="#img1"><img src="assets/gallery1.jpg" alt="Gallery Image 1"></a>
    <a href="#img2"><img src="assets/gallery2.jpg" alt="Gallery Image 2"></a>
    <a href="#img3"><img src="assets/gallery3.jpg" alt="Gallery Image 3"></a>
    <a href="#img4"><img src="assets/gallery4.jpg" alt="Gallery Image 4"></a>
    <a href="#img5"><img src="assets/gallery5.jpg" alt="Gallery Image 5"></a>
    <a href="#img6"><img src="assets/gallery6.jpg" alt="Gallery Image 6"></a>
  </section>

  <!-- Lightbox overlays -->
  <div id="img1" class="lightbox"><a href="#" class="close">&times;</a><img src="assets/gallery1.jpg"></div>
  <div id="img2" class="lightbox"><a href="#" class="close">&times;</a><img src="assets/gallery2.jpg"></div>
  <div id="img3" class="lightbox"><a href="#" class="close">&times;</a><img src="assets/gallery3.jpg"></div>
  <div id="img4" class="lightbox"><a href="#" class="close">&times;</a><img src="assets/gallery4.jpg"></div>
  <div id="img5" class="lightbox"><a href="#" class="close">&times;</a><img src="assets/gallery5.jpg"></div>
  <div id="img6" class="lightbox"><a href="#" class="close">&times;</a><img src="assets/gallery6.jpg"></div>

  <footer>
    <a href="index.html">← Back to Home</a>
  </footer>
</body>
</html>
